{% extends "layout.html" %}
{% block title %}
    Buy
{% endblock %}

{% block main %}

<form action="/buy" method="POST">
    <div class="form-group">
        <input
            type="text"
            class="form-control"
            name="symbol"
            placeholder="Symbol"
        />
    </div>
    <div class="form-group">
        <input
            type="text"
            class="form-control"
            name="shares"
            placeholder="Shares"
        />
    </div>
    <button type="submit" class="btn btn-primary">Buy</button>
</form>

{% endblock %}
